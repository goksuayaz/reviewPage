<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <body class="bg-gray-200">
        <div class="container mx-auto my-8 py-20">
          <div class="bg-white p-4 md:p-10 rounded-lg max-w-md mx-auto">
            <h3 class="text-black-800 font-medium text-2xl my-2">Contact Us</h3>
      
            <form class="flex justify-center items-start mt-4">
              <div class="mr-4 md:mr-8 w-full md:w-auto">
                <label class="block my-4">
                  <span class="block text-lg font-medium text-gray-700">Name</span>
                  <input type="text" required class="mt-2 block px-8 py-2 bg-white border border-gray-300 text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 disabled:bg-gray-50 disabled:text-gray-500 disabled:border-gray-200 disabled:shadow-none invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500 focus:invalid:ring-red-500"/>
                </label>
                <label class="block mt-4">
                  <span class="block text-lg font-medium text-gray-700">Email</span>
                  <input type="text" required class="mt-2 block px-8 py-2 bg-white border border-gray-300 text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 disabled:bg-gray-50 disabled:text-gray-500 disabled:border-gray-200 disabled:shadow-none invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500 focus:invalid:ring-red-500"/>
                </label>
                <label class="block mt-4">
                  <span class="block text-lg font-medium text-gray-700">Message</span>
                  <input type="text" required class="mt-2 block px-8 py-6 bg-white border border-gray-300 text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 disabled:bg-gray-50 disabled:text-gray-500 disabled:border-gray-200 disabled:shadow-none invalid:border-red-500 invalid:text-red-600 focus:invalid:border-red-500 focus:invalid:ring-red-500"/>
                </label>
                <button class="mt-6 py-2 px-20 bg-purple-700 text-white font-semibold shadow-md hover:bg-purple-600 focus:outline-none focus:ring focus:ring-purple-400 focus:ring-opacity-75">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>

        <nav class="bg-gray-100 p-4">
            <div class="container mx-auto flex justify-between items-center">
              <a href="#" class="text-black-300 text-lg font-bold">World</a>
              <div class="space-x-4">
                <a href="#" class="text-black-300 hover:text-white">Home</a>
                <a href="#" class="text-black-300 hover:text-white">About</a>
                <a href="#" class="text-black-300 hover:text-white">Services</a>
                <a href="#" class="text-black-300 hover:text-white">Contact</a>
              </div>
            </div>
          </nav>
      </body>
      </html>
